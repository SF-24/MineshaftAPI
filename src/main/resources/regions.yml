# A list of regions
# Regions for towns are specified in brackets
# Region functionality depends on WorldGuard to work
# Without WorldGuard, this functionality is disabled

Bree-land:
  towns:
    Bree:
      size: 2
      regions: [ bree ]
    Archet:
      size: 1
      regions: [ archet ]
    Staddle:
      size: 1
      regions: [ staddle ]